<!doctype html>
<html>
<head>
    <title>Dynamic Javascript Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Dynamic Javascript Quiz</h1>
	<div id="nameContainer">Enter your name to begin quiz
		<input type="text" name="username" id="username"/><input type="submit" id="submitName" name="submitName" />
	</div>

<div id="loggedInContain">
<div id="loggedIn">

	<div id="welcome">
		<p><span id="welcomeUser"></span><span id="userNameDisplay"></span></p>
	</div>
	<div id="changeUser">
		<p id="changeUserText"></p>
		<input type="submit" id="changeUserButton" name="changeUserButton"/>
	</div>
</div>
</div>

<div id="buttons"></div>

<div id="wrapper">
<form action="" id="quizForm">
    <h2 id="question"></h2>



</form>
</div>
<div id="quizDiv"></div>
<input type="button" name="next" value="Next" id="nButton">
<input type="button" name="back" value="Back" id="bButton">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="cookie.js"></script>
<script src="quiz_data.js"></script>
<script src="script.js"></script>
<script type="text/javascript" src="quiz_data.json"></script>


</body>



</html>
